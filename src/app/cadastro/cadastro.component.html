<div class="mainHeader">
  <div>
    <h2>Sinistros -> Novo Sinistro</h2>
  </div>
</div>

<div class="mainContent">


  <mat-grid-list cols="2" >
    
    <mat-grid-tile>
    
      <div class="example-container">
        <h3>Novo Cadastro</h3>
         <mat-form-field>
            <input matInput placeholder="Nome do Segurado" id="nomeSegurado">
         </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Nº da apólice" id="nApolice">
         </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Tipo do Seguro:" id="tipoSeguro" (selectionChange)="changeTipoSeguro($event.value)">
            <mat-option 
            *ngFor="let option of tipoSeguro"
            [value]="option.value">{{option.nome}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Seguradora" id="seguradora" (selectionChange)="changeSeguradora($event.value)">
            <mat-option 
            *ngFor="let option of seguradoras"
            [value]="option.value">{{option.nome}}</mat-option>
          </mat-select>
        </mat-form-field>


          <button mat-raised-button color="secondary" class="btn default"
            (click)="onClickAddSinistro()">
            Cadastrar
          </button>

     </div>
    </mat-grid-tile>

    <mat-grid-tile>

      <div style="width: 80%">
        <h3>Importar dados da seguradora:</h3>
        <mat-grid-list cols="3" rowHeight="100px">
