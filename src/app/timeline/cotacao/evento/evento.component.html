

  <mat-card class="card evento acao" *ngIf="evento.tipoEvento == 'acao'">
    
    <mat-card-header class="headerText">
      <mat-card-title class="title">{{evento.titulo}}</mat-card-title>

      <div class="iconHeader">
        <fa [name]="'exclamation-circle'" [size]="'2x'"></fa>
      </div>
    </mat-card-header>

    <mat-card-content class="contentText">
      <p>
        {{evento.observacao}}
      </p>
    </mat-card-content>

    <mat-card-actions>
      
      <button mat-button *ngIf="ultimo == index+1"
      (click)="onClickAvancar()">Avançar!</button>
    </mat-card-actions>

  </mat-card>

  <mat-card class="card evento mensagem" *ngIf="evento.tipoEvento == 'mensagem'">

    <mat-card-header class="headerText">

      <mat-card-title class="title">{{evento.titulo}}
        <div class="subtitle">Destinatário: {{evento.direcao}}</div>
      </mat-card-title>      
      <div class="iconHeader">
        <fa [name]="'comment'" [size]="'2x'"></fa>
      </div>
      
    </mat-card-header>

    <mat-card-content class="contentText">
      <p>
        {{evento.mensagem}}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <!--<button mat-button>Ver Mensagem completa</button>-->
      <button mat-button
      >Reenviar</button>
      <button mat-button *ngIf="ultimo == index+1"
      (click)="onClickAvancar()">Avançar!</button>
    </mat-card-actions>
  </mat-card>

    <mat-card class="card evento mensagem" *ngIf="evento.tipoEvento == 'conclusao'">

    <mat-card-header class="headerText">

      <mat-card-title class="title">{{evento.titulo}}</mat-card-title>      
      
    </mat-card-header>

    <mat-card-content >
      <div class="contentIcon">
        <fa [name]="'check-circle'" [size]="'4x'"></fa>
        {{evento.mensagem}}
      </div>

      <div class="estrelas">
        <div *ngFor="let estrela of estrelas">
          <fa [name]="'star'"></fa>
        </div>
      </div>
      <div class="estrelas">
        <p>{{evento.observacao}}</p>
      </div>

    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
